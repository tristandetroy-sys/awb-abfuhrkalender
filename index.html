function parseICS(text) {
  const events = [];
  const blocks = text.split("BEGIN:VEVENT").slice(1);

  for (const block of blocks) {
    const summary = block.match(/SUMMARY:(.+)/)?.[1];
    const dateRaw = block.match(/DTSTART;VALUE=DATE:(\d{8})/)?.[1];
    if (!summary || !dateRaw) continue;

    const date = new Date(
      dateRaw.slice(0,4),
      dateRaw.slice(4,6) - 1,
      dateRaw.slice(6,8)
    );
    date.setHours(0,0,0,0);

    events.push({ summary, date });
  }
  return events;
}

function formatDate(d) {
  return (
    String(d.getDate()).padStart(2,"0") + "." +

    d.getFullYear()
  );
